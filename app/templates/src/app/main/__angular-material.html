<div layout="vertical" layout-fill>
    <md-content>
        <section class="jumbotron">
            <h1>'Allo, 'Allo!</h1>
            <p class="lead">
                <img src="assets/images/yeoman.png" alt="I'm Yeoman">
                <br> Always a pleasure scaffolding your apps.
            </p>
            <md-button class="md-raised animated infinite" ng-class="main.classAnimation" ng-click="main.showToastr()">Splendid Toastr</md-button>
            <p>With â™¥ thanks to the contributions of<br/>Yeoman, Gulp and Angular</p>
        </section>
        <div class="techs" layout-align="center">
            <md-card ng-repeat="awesomeThing in main.awesomeThings">
                <md-card-content>
                    <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
                    <h3 class="md-title">{{ awesomeThing.title }}</h3>
                    <p>{{ awesomeThing.description }}</p>
                </md-card-content>
                <div class="md-action-buttons">
                    <md-button ng-href="{{ awesomeThing.url }}">Website</md-button>
                </div>
            </md-card>
        </div>
        <div class="techs" layout-align="center">
            <h3>Selected SII modules</h3>

            <md-card ng-repeat="module in main.siiTechs">
                <md-card-content>
                    <img class="pull-right" ng-src="assets/images/{{ modules.logo }}" alt="{{ module.title }}">
                    <h3 class="md-title">{{ module.title }}</h3>
                    <p>{{ module.description }}</p>
                </md-card-content>
                <div class="md-action-buttons">
                    <md-button ng-href="{{ module.url }}">Website</md-button>
                </div>
            </md-card>
        </div>
    </md-content>
</div>
