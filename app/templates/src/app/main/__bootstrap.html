<div class="container">
    <div class="jumbotron text-center">
        <h1>'Allo, 'Allo!</h1>
        <p class="lead">
            <img src="assets/images/yeoman.png" alt="I'm Yeoman">
            <br> Always a pleasure scaffolding your apps.
        </p>
        <p class="animated infinite" ng-class="main.classAnimation">
            <button type="button" class="btn btn-lg btn-success" ng-click="main.showToastr()">Splendid Toastr</button>
        </p>
        <p>With â™¥ thanks to the contributions of<br/>Yeoman, Gulp and Angular
        </p>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings">
            <div class="thumbnail">
                <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
                <div class="caption">
                    <h3>{{ awesomeThing.title }}</h3>
                    <p>{{ awesomeThing.description }}</p>
                    <p><a ng-href="{{ awesomeThing.url }}" target="_blank">{{ awesomeThing.url }}</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h3 class="col-xs-12">Selected SII modules</h3>

        <div class="col-sm-6 col-md-4" ng-repeat="module in main.siiTechs">
            <div class="thumbnail">
                <img class="pull-right" ng-src="assets/images/{{ module.logo }}" alt="{{ module.title }}">
                <div class="caption">
                    <h3>{{ module.title }}</h3>
                    <p>{{ module.description }}</p>
                    <p><a ng-href="{{ module.url }}" target="_blank">{{ module.title }}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
